<ion-header>

  <ion-navbar>
    <ion-title>scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <input style="background-color:rgb(101, 119, 119)" type="text" [(ngModel)]="encodText">
    <button ion-button block (click)="encode()">Encode</button>
  </div>
  <div>
    <button ion-button block (click)="scan()">Scanner</button>
    <div *ngIf="scannedData.text">
      <label>El codigo es: </label>
      <br>
      <span>{{ scannedData.text }}</span>
    </div>
  </div>
</ion-content>
